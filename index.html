<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="spotify-clone">
        <!-- Header -->
        <header>
            <div class="header-content">
                <div class="logo">
                    <!-- Spotify Logo SVG -->
                    <svg width="24" height="24" viewBox="0 0 24 24">
                        <path
                            d="M12,0C5.373,0,0,5.373,0,12s5.373,12,12,12s12-5.373,12-12S18.627,0,12,0z M17.625,17.302c-0.162,0.247-0.466,0.323-0.713,0.162c-1.961-1.218-4.429-1.49-7.349-0.809c-0.29,0.066-0.571-0.133-0.637-0.429c-0.066-0.29,0.133-0.571,0.429-0.637c3.175-0.71,5.905-0.392,8.134,0.888C17.74,16.716,17.802,17.055,17.625,17.302z M18.54,14.159c-0.2,0.303-0.605,0.401-0.91,0.201c-2.239-1.473-5.63-1.904-8.504-1.03c-0.334,0.101-0.696-0.083-0.798-0.429c-0.1-0.334,0.082-0.696,0.429-0.798c3.278-0.986,7.037-0.511,9.609,1.243C18.639,13.478,18.74,13.855,18.54,14.159z M18.997,10.899c-0.247,0.366-0.75,0.471-1.116,0.225c-2.665-1.714-6.815-2.103-9.981-1.136c-0.396,0.119-0.822-0.104-0.942-0.5c-0.119-0.396,0.103-0.822,0.5-0.942c3.607-1.103,8.152-0.674,11.174,1.314C19.123,10.178,19.243,10.532,18.997,10.899z" />
                    </svg>
                    <span>Spotify</span>
                </div>
                <div class="home-search">
                    <div class="home">
                        <img src="home.png" alt="Home">
                    </div>
                    <!-- Search Bar with Icon -->
                    <div class="search-container">
                        
                        <input type="text" placeholder="What do you want to play?" class="search-bar">
                    </div>
                </div>
                <div class="user-profile">
                    <img src="profile.png" alt="User Profile">
                </div>
            </div>
        </header>

        <!-- First Sidebar -->
        <aside class="sidebar1">
            <nav>
                <div class="nav-item"><a href="#">Your Library</a></div>
            </nav>
            <div class="library-section">
                <h2>Your Library</h2>
                <div class="library-item">
                    <img src="rubber soul.jpg" alt="Album1 Image">
                    <div class="album-meta">
                        <div class="album-title">Norwegian Wood</div>
                        <div class="album-artist">The Beatles</div>
                    </div>
                </div>
                <div class="library-item">Liked Songs</div>
                <div class="library-item"> Eminem Workout</div>
                <div class="library-item">Nice</div>
                <div class="library-item">The Beatles Hits</div>
            </div>
        </aside>

        <!-- Main Content -->
        <main>
            <!-- Featured Playlist -->
            <section class="content-section">
                <div class="featured-playlist">
                    <h2>Loved Songs</h2>
                    <div class="playlist-grid">
                        <div class="playlist-item"><img src="The Beatles Hits.jpg" alt="The Beatles Hits"></div>
                        <div class="playlist-item"><img src="BTS.jpg" alt="Punjabi Diwali Hits"></div>
                        <div class="playlist-item"><img src="eminem.jpg" alt="Punjabi Diwali Hits"></div>
                        <div class="playlist-item"><img src="The Beatles.jpg" alt="The Beatles Hits"></div>
                        <div class="playlist-item"><img src="death of slim shady.jpg" alt="The Beatles Hits"></div>
                        <div class="playlist-item"><img src="Punjabi Diwali Hits.jpg" alt="Punjabi Diwali Hits"></div>
                        <div class="playlist-item"><img src="eminem.jpg" alt="Punjabi Diwali Hits"></div>
                        <div class="playlist-item"><img src="punjabi vibes.jpg" alt="The Beatles Hits"></div>
                    </div>
                </div>

                <!-- Recommended Playlists -->
                <div class="recommended">
                    <h2>Made For Sahil</h2>
                    <div class="recommended-grid">
                        <div class="recommended-item"><img src="death of slim shady.jpg" alt="The Beatles Hits"></div>
                        <div class="recommended-item"><img src="imagine dragons.jpg" alt="Punjabi Diwali Hits">
                        </div>
                        <div class="recommended-item"><img src="justin bieber.jpg" alt="The Beatles Hits"></div>
                        <div class="recommended-item"><img src="salina gomez.jpg" alt="Punjabi Diwali Hits">
                        </div>
                    </div>
                </div>
                <!-- Trending -->
                <div class="trending">
                    <h2>2024 Trending</h2>
                    <div class="trending-grid">
                        <div class="trending-item"><img src="ed sheeran.jpg" alt="The Beatles Hits"></div>
                        <div class="trending-item"><img src="punjabi vibes.jpg" alt="Punjabi Diwali Hits">
                        </div>
                        <div class="trending-item"><img src="The Beatles Hits.jpg" alt="The Beatles Hits"></div>
                        <div class="trending-item"><img src="arijit singh.jpg" alt="Punjabi Diwali Hits">
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <!-- Second Sidebar -->
        <aside class="sidebar2" border-radius="8" >
            <div class="current-song-cover">
                <img src="track1.jpg" alt="Current Song Cover">
            </div>
        </aside>

        <!-- Now Playing Footer -->
        <footer class="now-playing">
            <div class="track-info">
                <img src="track1.jpg" alt="Track Image">
                <div class="track-meta">
                    <div class="track-title">Jo Tum Mere Ho</div>
                    <div class="track-artist">Anuv Jain</div>
                </div>
            </div>
            <!-- <div class="playback-controls">
                <button><svg>
                        <use href="#prev-icon"></use>
                    </svg></button>
                <button><svg>
                        <use href="#play-icon"></use>
                    </svg></button>
                <button><svg>
                        <use href="#next-icon"></use>
                    </svg></button>
            </div> -->
            <div class="playback-controls">
                <svg onclick="prevTrack()">
                    <use href="#prev-icon"></use>
                </svg>
                <svg onclick="togglePlayPause()" id="play-pause-icon">
                    <use href="#play-icon"></use>
                </svg>
                <svg onclick="nextTrack()">
                    <use href="#next-icon"></use>
                </svg>
            </div>
            <div class="progress-bar">
                <span id="current-time" class="time" >0:00</span>
                <input type="range" id="progress-slider" value="0" min="0" max="100" step="1">
                <span id="duration" class="time">0:00</span>
            </div>
            <div class="volume-control">
                <input type="range" min="0" max="100" onchange="setVolume()">
            </div>
        </footer>

        <!-- SVG Icons -->
        <svg style="display: none;">
            <symbol id="play-icon" width="40" height="40" viewBox="-5 -5 24 24">
                <path fill="white" d="M8 5v14l11-7z"></path>
            </symbol>
            <symbol id="pause-icon" width="40" height="40" viewBox="-5 -5 24 24">
                <path fill="white" d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"></path>
            </symbol>
            <symbol id="prev-icon" width="40" height="40" viewBox="-5 -5 24 24">
                <path fill="white" d="M11 19V5l-7 7zM12 5v14l7-7z"></path>
            </symbol>
            <symbol id="next-icon" width="40" height="40" viewBox="-5 -5 24 24">
                <path fill="white" d="M7 5v14l7-7zM16 5v14l-7-7z"></path>
            </symbol>
        </svg>
    </div>

    <script src="script.js"></script>
</body>

</html>
